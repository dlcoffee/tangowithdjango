<!-- template for displaying all categories in the sidebar -->
<ul class="nav nav-list">
  {% if cat_list %}
      <ul>
      {% for category in cat_list %}
          <li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
    <li>No categories at present.</li>
  {% endif %}
</ul>
